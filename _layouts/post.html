---
layout: default
---

<div class="post">
  <h2 class="post-title">{{ page.title }}</h2>
  {{ content }}
  <hr>
  <span class="post-date">{{ page.date | date_to_string }}</span>
</div>

<div class="related">
  <h2>Other Posts</h2>
  <ul class="related-posts">
    {% for post in site.related_posts limit:3 %}
      <li>
       <a href="{{ post.url }}">
            {{ post.title }}
            <small>{{ post.date | date_to_string }}</small>
       </a>
      </li>
    {% endfor %}
  </ul>
</div>
